name: Validate Kubernetes Configs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Kubernetes schema validation
        run: |
          echo "Validating Kubernetes manifest files..."
          # Standard manifest files
          kubectl apply --dry-run=client -f k8s/standard/namespace.yaml
          kubectl apply --dry-run=client -f k8s/standard/pvc.yaml
          kubectl apply --dry-run=client -f k8s/standard/deployment.yaml
          kubectl apply --dry-run=client -f k8s/standard/service.yaml
          kubectl apply --dry-run=client -f k8s/standard/webui-deployment.yaml
          kubectl apply --dry-run=client -f k8s/standard/webui-service.yaml
          # Codespaces manifest files
          kubectl apply --dry-run=client -f k8s/codespaces/models-pvc.yaml
          kubectl apply --dry-run=client -f k8s/codespaces/deployment.yaml
          kubectl apply --dry-run=client -f k8s/codespaces/webui-deployment.yaml

      - name: Validate shell scripts
        run: |
          echo "Checking shell scripts for syntax errors..."
          chmod +x scripts/*.sh
          for script in scripts/*.sh; do
            bash -n "$script"
          done

      - name: Setup Kubernetes test cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: latest

      - name: Test deployment (no pods will actually run)
        run: |
          echo "Testing deployment on k3d cluster..."
          kubectl apply -f k8s/standard/namespace.yaml
          kubectl apply -f k8s/standard/pvc.yaml
          kubectl apply -f k8s/standard/service.yaml
          kubectl get namespace ollama
